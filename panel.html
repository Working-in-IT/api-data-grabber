<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="lib/datatables.min.css">
  <link rel="stylesheet" href="lib/buttons.dataTables.min.css">
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div id="toolbar">
    <button id="btn-clear" title="Clear all requests">Clear</button>
    <select id="filter-type">
      <option value="all">All</option>
      <option value="xhr" selected>XHR</option>
      <option value="fetch">Fetch</option>
    </select>
    <input type="text" id="search-url" placeholder="Filter by URL...">
    <span id="request-count">0 requests</span>
  </div>

  <div id="split-container">
    <div id="request-list-pane">
      <table id="request-list">
        <thead>
          <tr>
            <th>Method</th>
            <th>URL</th>
            <th>Status</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="divider"></div>

    <div id="response-pane">
      <div id="response-tabs">
        <button class="tab active" data-tab="json">Response</button>
        <button class="tab" data-tab="headers">Headers</button>
        <button class="tab" data-tab="table">Table</button>
      </div>

      <div id="tab-json" class="tab-content active">
        <pre id="json-viewer"></pre>
      </div>

      <div id="tab-headers" class="tab-content">
        <div id="headers-viewer"></div>
      </div>

      <div id="tab-table" class="tab-content">
        <div id="array-selector"></div>
        <div id="table-container"></div>
      </div>

      <div id="empty-state">Select a request to view details</div>
    </div>
  </div>

  <script src="lib/jquery.min.js"></script>
  <script src="lib/jszip.min.js"></script>
  <script src="lib/datatables.min.js"></script>
  <script src="lib/dataTables.buttons.min.js"></script>
  <script src="lib/buttons.html5.min.js"></script>
  <script src="panel.js"></script>
</body>
</html>
