<!DOCTYPE html>
<html data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="lib/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="lib/buttons.bootstrap5.min.css">
  <link rel="stylesheet" href="lib/select.bs5.min.css">
  <link rel="stylesheet" href="lib/searchPanes.bs5.min.css">
  <link rel="stylesheet" href="lib/columnControl.bs5.min.css">
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <nav id="toolbar" class="navbar navbar-expand py-1 px-2 border-bottom bg-body-tertiary">
    <div class="d-flex align-items-center gap-2 w-100">
      <button id="btn-clear" class="btn btn-outline-secondary btn-sm" title="Clear all requests">Clear</button>
      <select id="filter-type" class="form-select form-select-sm" style="width: auto;">
        <option value="all">All</option>
        <option value="xhr" selected>XHR</option>
        <option value="fetch">Fetch</option>
      </select>
      <input type="text" id="search-url" class="form-control form-control-sm" placeholder="Filter by URL..." style="max-width: 300px;">
      <span id="request-count" class="text-muted small text-nowrap">0 requests</span>
      <div id="toolbar-links" class="d-flex align-items-center gap-2 ms-auto">
        <a href="https://github.com/Working-in-IT/api-data-grabber" target="_blank" class="text-muted" title="GitHub">

        </a>
        <a href="https://t.me/workinginit" target="_blank" class="text-muted" title="Telegram">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M11.944 0A12 12 0 000 12a12 12 0 0012 12 12 12 0 0012-12A12 12 0 0012 0h-.056zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 01.171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.479.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/></svg>
        </a>
      </div>
    </div>
  </nav>

  <div id="split-container">
    <div id="request-list-pane">
      <table id="request-list" class="table table-sm table-hover mb-0">
        <thead class="table-light sticky-top">
          <tr>
            <th>Method</th>
            <th>URL</th>
            <th>Status</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="divider"></div>

    <div id="response-pane">
      <ul id="response-tabs" class="nav nav-tabs px-2 pt-1">
        <li class="nav-item">
          <button class="nav-link active py-1 px-3" data-tab="json">Response</button>
        </li>
        <li class="nav-item">
          <button class="nav-link py-1 px-3" data-tab="headers">Headers</button>
        </li>
        <li class="nav-item">
          <button class="nav-link py-1 px-3" data-tab="table">Table</button>
        </li>
      </ul>

      <div id="tab-json" class="tab-content active">
        <div id="json-viewer"></div>
      </div>

      <div id="tab-headers" class="tab-content">
        <div id="headers-viewer"></div>
      </div>

      <div id="tab-table" class="tab-content">
        <div id="array-selector"></div>
        <div id="table-container"></div>
      </div>

      <div id="empty-state">Select a request to view details</div>
    </div>
  </div>

  <script src="lib/jquery.min.js"></script>
  <script src="lib/bootstrap.bundle.min.js"></script>
  <script src="lib/jszip.min.js"></script>
  <script src="lib/datatables.min.js"></script>
  <script src="lib/dataTables.bootstrap5.min.js"></script>
  <script src="lib/dataTables.buttons.min.js"></script>
  <script src="lib/buttons.bootstrap5.min.js"></script>
  <script src="lib/buttons.html5.min.js"></script>
  <script src="lib/dataTables.select.min.js"></script>
  <script src="lib/dataTables.searchPanes.min.js"></script>
  <script src="lib/dataTables.columnControl.min.js"></script>
  <script src="lib/json-viewer.min.js"></script>
  <script src="panel.js"></script>
</body>
</html>
