<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="lib/datatables.min.css">
  <link rel="stylesheet" href="lib/buttons.dataTables.min.css">
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div id="toolbar">
    <button id="btn-clear" title="Clear all requests">Clear</button>
    <select id="filter-type">
      <option value="all">All</option>
      <option value="xhr" selected>XHR</option>
      <option value="fetch">Fetch</option>
    </select>
    <input type="text" id="search-url" placeholder="Filter by URL...">
    <span id="request-count">0 requests</span>

      </a>
      <a href="https://t.me/workinginit" target="_blank" title="Telegram">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M11.944 0A12 12 0 000 12a12 12 0 0012 12 12 12 0 0012-12A12 12 0 0012 0h-.056zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 01.171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.479.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/></svg>
      </a>
    </div>
  </div>

  <div id="split-container">
    <div id="request-list-pane">
      <table id="request-list">
        <thead>
          <tr>
            <th>Method</th>
            <th>URL</th>
            <th>Status</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="divider"></div>

    <div id="response-pane">
      <div id="response-tabs">
        <button class="tab active" data-tab="json">Response</button>
        <button class="tab" data-tab="headers">Headers</button>
        <button class="tab" data-tab="table">Table</button>
      </div>

      <div id="tab-json" class="tab-content active">
        <pre id="json-viewer"></pre>
      </div>

      <div id="tab-headers" class="tab-content">
        <div id="headers-viewer"></div>
      </div>

      <div id="tab-table" class="tab-content">
        <div id="array-selector"></div>
        <div id="table-container"></div>
      </div>

      <div id="empty-state">Select a request to view details</div>
    </div>
  </div>

  <script src="lib/jquery.min.js"></script>
  <script src="lib/jszip.min.js"></script>
  <script src="lib/datatables.min.js"></script>
  <script src="lib/dataTables.buttons.min.js"></script>
  <script src="lib/buttons.html5.min.js"></script>
  <script src="panel.js"></script>
</body>
</html>
